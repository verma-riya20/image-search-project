    <link rel="stylesheet" href="style.css">

<body>
    <h1>Image Search App</h1>

        <input type="text" id="search-input" placeholder="Search for images">

             alt="">
             <a href="https://unsplash.com/photos/a-rocky-shore-with-a-body-of-water-3tKyKny6LJU"  target="_blank">Mountain</a>
               
        </div>

        <div class="search-result">
            <img src="image/a painting of _The Persistence of Memory_ by Salva.jpg" alt="">
             <a href="https://unsplash.com/photos/a-rocky-shore-with-a-body-of-water-3tKyKny6LJU"  target="_blank">Mountain</a>
               
        </div>

        <div class="search-result">
            <img src="image/hazey orange.jpg"
             alt="">
             <a href="https://unsplash.com/photos/a-rocky-shore-with-a-body-of-water-3tKyKny6LJU"  target="_blank">Mountain</a>
               
        </div>
        
    </div>

    <button  id="show-more-button">Show more</button>
    <script src="script.js"></script>
</body>
</html>
